version: '3.3'
services:
  db:
    image: postgres:12.4
    restart: always
    container_name: db
    volumes:
      - db_bas:/var/lib/postgresql/data
    env_file:
      - .env

  backend:
    container_name: backend
    restart: always
    image: valentaine98/eatpoint-backend:latest
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./persistentdata/certbot/conf:/etc/letsencrypt
      - ./persistentdata/certbot/www:/var/www/certbot
      - static_value:/var/www/static
      - media_value:/var/www/media
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    container_name: certbot
    volumes:
      - ./persistentdata/certbot/conf:/etc/letsencrypt # <--here
      - ./persistentdata/certbot/www:/var/www/certbot # <--here
    depends_on:
      - nginx

  redis:
    restart: unless-stopped
    image: redis:7.0.5-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"

  worker:
    restart: unless-stopped
    build:
      context: ../eatpoint
    entrypoint: celery
    command: -A eatpoint worker --loglevel=info
    volumes:
      - .:/usr/src/app
    links:
      - redis
    depends_on:
      - backend
      - redis

  beats:
    restart: unless-stopped
    build:
      context: ../eatpoint
    entrypoint: celery
    command: -A eatpoint beat --loglevel=info
    volumes:
      - .:/usr/src/app
    links:
      - redis
    depends_on:
      - backend
      - redis
      - worker

volumes:
  static_value:
  media_value:
  db_bas:
